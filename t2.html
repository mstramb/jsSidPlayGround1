   <button class="ctrl" onclick="if(st>0) SIDplayer.start(--st); playstate=1; show_playlength(tuneid);">subtune -</button> 
   <button class="ctrl" onclick="if(SIDplayer.getmodel()==8580) SIDplayer.setmodel(6581); else SIDplayer.setmodel(8580);innerHTML=SIDplayer.getmodel();">8580</button>
